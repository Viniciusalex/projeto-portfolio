{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <img src="/static/img/logo/iconelogo.png" alt="Logo da Alura Space" />
            <div class="cabecalho__busca">
                <div class="busca__fundo">
                    <input class="busca__input" type="text" placeholder="O que você procura?">
                    <img class="busca__icone" src="/static/img/ícones/1x/search.png" alt="ícone de search">
                </div>
            </div>
        </header>
        <main class="principal">
            <section class="menu-lateral">
                <nav class="menu-lateral__navegacao">
                    <a href="{% url 'index' %}"><img src="/static/img/ícones/1x/Home - ativo.png"> Home</a>
                    <a href="#"><img src="/static/img/ícones/1x/Mais vistas - inativo.png"> Mais vistas</a>
                </nav>
            </section>
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if projeto.foto_projeto == '' %}
                        <!-- se nao tiver uma foto no meu conteudo vou mostrar essa padrao -->
                        <img class="imagem__imagem" src="/static/img/imgprojetos/projeto.png">
                        {% else %}
                        <!-- caso eu tenha vou mostrar a que vou escolhida para aquele conteudo-->
                        <img class="imagem__imagem" src="{{ projeto.foto_projeto.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <span>{{ projeto.data_publicado }}</span>
                                <p class="imagem__titulo">{{ projeto.nome_projeto }}</p>
                                <p class="imagem__descricao">{{ projeto.linguagem_usada }}</p>
                                <p class="imagem__texto">{{ projeto.descricao }}</p>
                                <a href="https://github.com/Viniciusalex" class="imagem__titulo">Github</a>
                                <a href="https://www.linkedin.com/in/vin%C3%ADcius-alexandre-a9b37a248/" class="imagem__titulo">Linkedin</a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
    <footer class="rodape">
        <div class="rodape__icones">
            <a href="https://linkedin.com" target=”_blank” >
                <img src="/static/img/ícones/1x/linkedin.png" alt="ícone linkedin">
            </a>
            <a href="https://www.instagram.com" target=”_blank” >
                <img src="/static/img/ícones/1x/instagram.png" alt="ícone instagram">
            </a>
            <a href="https://www.github.com" target=”_blank” >
                <img src="/static/img/ícones/1x/github.png" alt="ícone github">
            </a>
        </div>
        <p class="rodape__texto">Desenvolvido por Vinícius Alexandre</p>
    </footer>
</body>

</html>
